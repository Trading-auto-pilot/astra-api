services:
  livemarketlistener:
    marketsimulator:
      condition: service_healthy

  orderlistner:
    marketsimulator:
      condition: service_healthy
    ordersimulator:
      condition: service_healthy


  # Sezione docker per la simulazione
  ordersimulator:
    image: expovin/ordersimulator:${ORDERSIMULATOR_VERSION}
    container_name: ordersimulator
    build:
      context: .
      dockerfile: orderSimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3004:3004"
    networks:
      - trading-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - REDIS_URL=redis://redis:6379
      - LIVEMARKETMANAGER_URL=http://livemarketlistener:3012
      - FEED=${ALPACA_MARKET_FEED}
      - ENV_MARKET=${ENV_MARKET}
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 10s
      retries: 5


  marketsimulator:
    image: expovin/marketsimulator:${MARKETSIMULATOR_VERSION}
    container_name: marketsimulator
    build:
      context: .
      dockerfile: marketsimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - trading-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - REDIS_URL=redis://redis:6379
      - CACHEMANAGER_URL=http://cachemanager:3006
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 10s
      retries: 5

      astraai-frontend:
  image: expovin/astraai-frontend:1.0.0
  restart: unless-stopped
  profiles: ["frontend"]      # se usi i profiles come per gli altri
  networks:
    - trading_net             # stessa network di traefik

  labels:
    - "traefik.enable=true"
    - "traefik.docker.network=trading_net"

    # Router frontend → trading.expovin.it
    - "traefik.http.routers.astraai-frontend.rule=Host(`trading.expovin.it`)"
    - "traefik.http.routers.astraai-frontend.entrypoints=websecure"
    - "traefik.http.routers.astraai-frontend.tls.certresolver=letsencrypt"

    # (opzionale) redirect http→https se non già fatto a livello globale
    - "traefik.http.routers.astraai-frontend-web.rule=Host(`trading.expovin.it`)"
    - "traefik.http.routers.astraai-frontend-web.entrypoints=web"
    - "traefik.http.routers.astraai-frontend-web.middlewares=redirect-to-https"