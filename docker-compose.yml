services:
  mysql:
    image: mysql:8.0
    container_name: ${ENV_NAME}_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3316:3306"
    networks:
      - ${NETWORK}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  dbmanager:
    image: expovin/dbmanager:1.0
    container_name: ${ENV_NAME}_dbmanager
    build:
      context: .
      dockerfile: DBManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - ${NETWORK}
    environment:
      - DB_HOST=${ENV_NAME}_mysql
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  cachemanager:
    image: expovin/cachemanager:1.0
    container_name: ${ENV_NAME}_cachemanager
    build:
      context: .
      dockerfile: cacheManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3006:3006"
    networks:
      - ${NETWORK}
    volumes:
      - cache_data:/app/cache
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  alertingservice:
    image: expovin/alertingservice:1.0
    container_name: ${ENV_NAME}_alertingservice
    build:
      context: .
      dockerfile: alertingService/Dockerfile
    restart: unless-stopped
    ports:
      - "3008:3008"
    networks:
      - ${NETWORK}
    depends_on:
      dbmanager:
        condition: service_healthy
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  capitalmanager:
    image: expovin/capitalmanager:1.0
    container_name: ${ENV_NAME}_capitalmanager
    build:
      context: .
      dockerfile: capitalManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3009:3009"
    networks:
      - ${NETWORK}
    depends_on:
      dbmanager:
        condition: service_healthy
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
      - ENV_ORDERS=${ENV_ORDERS}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  strategyutils:
    image: expovin/strategyutils:1.0
    container_name: ${ENV_NAME}_strategyutils
    build:
      context: .
      dockerfile: strategyUtils/Dockerfile
    restart: unless-stopped
    ports:
      - "3007:3007"
    networks:
      - ${NETWORK}
    environment:
      - CACHEMANAGER_URL=http://cachemanager:3006
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      cachemanager:
        condition: service_healthy
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  livemarketlistener:
    image: expovin/livemarketlistener:1.0
    container_name: ${ENV_NAME}_livemarketlistener
    build:
      context: .
      dockerfile: LiveMarketListener/Dockerfile
    restart: unless-stopped
    ports:
      - "3012:3012"
    networks:
      - ${NETWORK}
    depends_on:
      cachemanager:
        condition: service_healthy
      dbmanager:
        condition: service_healthy
      sma:
        condition: service_healthy
      capitalmanager:
        condition: service_healthy
      alertingservice:
        condition: service_healthy
      strategyutils:
        condition: service_healthy
      marketsimulator:
        condition: service_healthy
      ordersimulator:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - ENV_MARKET=${ENV_MARKET}
      - ENV_ORDERS=${ENV_ORDERS}
      - FEED=${ALPACA_MARKET_FEED}
      - SMA_URL=http://sma:3010
      - CAPITAL_MANAGER_URL=http://capitalmanager:3009
      - ALERTINGMANAGER_URL=http://alertingservice:3008

  orderlistner:
    image: expovin/orderlistner:1.0
    container_name: ${ENV_NAME}_orderlistner
    build:
      context: .
      dockerfile: orderListner/Dockerfile
    restart: unless-stopped
    ports:
      - "3011:3011"
    networks:
      - ${NETWORK}
    depends_on:
      cachemanager:
        condition: service_healthy
      dbmanager:
        condition: service_healthy
      alertingservice:
        condition: service_healthy
      marketsimulator:
        condition: service_healthy
      ordersimulator:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - ENV_TRADING=${ENV_TRADING}
      - ALERTINGMANAGER_URL=http://alertingservice:3008



  sma:
    image: expovin/sma:1.0
    container_name: ${ENV_NAME}_sma
    build:
      context: .
      dockerfile: strategies/sma/Dockerfile
    restart: unless-stopped
    ports:
      - "3010:3010"
    networks:
      - ${NETWORK}
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 10s
      timeout: 10s
      retries: 5



  # Sezione docker per la simulazione
  ordersimulator:
    image: expovin/ordersimulator:1.0
    container_name: ${ENV_NAME}_ordersimulator
    build:
      context: .
      dockerfile: orderSimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3004:3004"
    networks:
      - ${NETWORK}
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 10s
      retries: 5


  marketsimulator:
    image: expovin/marketsimulator:1.0
    container_name: ${ENV_NAME}_marketsimulator
    build:
      context: .
      dockerfile: marketsimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - trading-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
    name: ${ENV_NAME}_mysql_data
  cache_data:

networks:
  trading-net:
    name:  ${NETWORK}
    driver: bridge