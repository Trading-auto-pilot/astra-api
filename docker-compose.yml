  #     interval: 10s
  #     timeout: 10s
  #     retries: 5

  livemarketlistener:
    image: expovin/livemarketlistener:${LIVEMARKETLISTENER_VERSION}
    container_name: livemarketlistener
    build:
      context: .
      dockerfile: LiveMarketListener/Dockerfile
    restart: unless-stopped
    ports:
      - "3012:3012"
    networks:
      - trading-net
    depends_on:
      cachemanager:
        condition: service_healthy
      dbmanager:
        condition: service_healthy
      sma:
        condition: service_healthy
      capitalmanager:
        condition: service_healthy
      alertingservice:
        condition: service_healthy
      # strategyutils:
      #   condition: service_healthy
      marketsimulator:
        condition: service_healthy
      ordersimulator:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - ENV_MARKET=${ENV_MARKET}
      - ENV_ORDERS=${ENV_ORDERS}
      - FEED=${ALPACA_MARKET_FEED}
      - SMA_URL=http://sma:3010
      - CAPITAL_MANAGER_URL=http://capitalmanager:3009
      - ALERTINGMANAGER_URL=http://alertingservice:3008

  orderlistner:
    image: expovin/orderlistner:${ORDERLISTNER_VERSION}
    container_name: orderlistner
    build:
      context: .
      dockerfile: orderListner/Dockerfile
    restart: unless-stopped
    ports:
      - "3005:3005"
    networks:
      - trading-net
    depends_on:
      cachemanager:
        condition: service_healthy
      dbmanager:
        condition: service_healthy
      alertingservice:
        condition: service_healthy
      marketsimulator:
        condition: service_healthy
      ordersimulator:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
      - ENV_TRADING=${ENV_TRADING}
      - ALERTINGMANAGER_URL=http://alertingservice:3008



  sma:
    image: expovin/sma:${SMA_VERSION}
    container_name: sma
    build:
      context: .
      dockerfile: strategies/sma/Dockerfile
    restart: unless-stopped
    ports:
      - "3010:3010"
    networks:
      - trading-net
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 10s
      timeout: 10s
      retries: 5



  # Sezione docker per la simulazione
  ordersimulator:
    image: expovin/ordersimulator:${ORDERSIMULATOR_VERSION}
    container_name: ordersimulator
    build:
      context: .
      dockerfile: orderSimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3004:3004"
    networks:
      - trading-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 10s
      retries: 5


  marketsimulator:
    image: expovin/marketsimulator:${MARKETSIMULATOR_VERSION}
    container_name: marketsimulator
    build:
      context: .
      dockerfile: marketsimulator/Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - trading-net
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - DBMANAGER_URL=http://dbmanager:3002
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  shared_cache_data:
    external: true

networks:
  trading-net:
    name:  trading-net
    driver: bridge