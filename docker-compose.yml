services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT : ${MYSQL_PORT}
    ports:
      - "3306:3306"
    networks:
      - trading-net
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  dbmanager:
    image: expovin/dbmanager:${DBMANAGER_VERSION}
    container_name: dbmanager
    build:
      context: .
      dockerfile: DBManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - trading-net
    environment:
      - DB_HOST=mysql
      - DB_PORT=${MYSQL_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  cachemanager:
    image: expovin/cachemanager:${CACHEMANAGER_VERSION}
    container_name: cachemanager
    build:
      context: .
      dockerfile: cacheManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3006:3006"
    networks:
      - trading-net
    volumes:
      - shared_cache_data:/app/cache
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      dbmanager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  alertingservice:
    image: expovin/alertingservice:${ALERTINGSERVICE_VERSION}
    container_name: alertingservice
    build:
      context: .
      dockerfile: alertingService/Dockerfile
    restart: unless-stopped
    ports:
      - "3008:3008"
    networks:
      - trading-net
    depends_on:
      dbmanager:
        condition: service_healthy
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
      - BACKTESTMODE=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3008/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  capitalmanager:
    image: expovin/capitalmanager:${CAPITALMANAGER_VERSION}
    container_name: capitalmanager
    build:
      context: .
      dockerfile: capitalManager/Dockerfile
    restart: unless-stopped
    ports:
      - "3009:3009"
    networks:
      - trading-net
    depends_on:
      dbmanager:
        condition: service_healthy
    environment:
      - DBMANAGER_URL=http://dbmanager:3002
      - LOG_LEVEL=${LOG_LEVEL}
      - ENV_ORDERS=${ENV_ORDERS}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # strategyutils:
  #   image: expovin/strategyutils:${STRATEGYUTILS_VERSION}
  #   container_name: strategyutils
  #   build:
  #     context: .
  #     dockerfile: strategyUtils/Dockerfile
  #   restart: unless-stopped
